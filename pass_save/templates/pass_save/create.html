<head>
	<title>{{ title }}</title>
</head>
{% load crispy_forms_tags %}

<h2>{{ title }}</h2>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


<form method="POST" action="">
	{% csrf_token %}
	{{ form|crispy }}
	<input type="submit" value='{{ title }}'>



</form>
